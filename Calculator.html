<!DOCTYPE HTMl>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
      
        <div class="mainBox">
            <input type="text" id="numpad" class="box" readonly/><br/>
            <div class="button_back">
            <input type="button" value="C" class='button1' onclick="xclr()"/>
            <input type="button" value="%" class='button1' onclick="cal('%')"/>
            <input type="button" class='button1 delimg' onclick="xxclr()"/>
            <input type="button" value="/" class='button1 sym' onclick="cal('/')"/>
            <br/>
            <input type="button" value="7" class='button1' onclick="cal(7)"/>
            <input type="button" value="8" class='button1' onclick="cal(8)"/>
            <input type="button" value="9" class='button1' onclick="cal(9)"/>
            <input type="button" value="*" class='button1 sym' onclick="cal('*')"/>
            <br/>
            <input type="button" value="4" class='button1' onclick="cal(4)"/>
            <input type="button" value="5" class='button1' onclick="cal(5)"/>
            <input type="button" value="6" class='button1' onclick="cal(6)"/>
            <input type="button" value="-" class='button1 sym' onclick="cal('-')"/>
            <br/>
            <input type="button" value="1" class='button1' onclick="cal(1)"/>
            <input type="button" value="2" class='button1' onclick="cal(2)"/>
            <input type="button" value="3" class='button1' onclick="cal(3)"/>
            <input type="button" value="+" class='button1 sym' onclick="cal('+')"/>
            <br/>
            <input type="button" value="0" class='button1' onclick="cal(0)"/>
            <input type="button" value="00" class='button1' onclick="cal('0'+'0')"/>
            <input type="button" value="." class='button1' onclick="cal('.')"/>
            <input type="button" value="=" class='button1 sym' onclick="result()"/>
        </div>
        </div>
        <script src="calc.js"> </script>
    </body>
</html>
